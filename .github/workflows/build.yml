name: "Build iOS app"

# on: [push]
on: [workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: build archive and ipaify
        run: |
          wget -O archive.zip "https://www.dropbox.com/scl/fi/t0zeo0i640so75dqk75ch/cac5f334-e064-11f0-aa54-9828a60d55de.zip?rlkey=0ntc5awgjv15dzx0253ckng2c&dl=1"
          unzip archive.zip -d .

          xcodebuild archive -project yahtzee.xcodeproj -scheme 'yahtzee' -archivePath yahtzee.xcarchive -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

          mkdir Payload
          mv yahtzee.xcarchive/Products/Applications/yahtzee.app Payload/yahtzee.app

          zip -r "yahtzee.ipa" "Payload"

          mv yahtzee.ipa ${{ runner.temp }}/yahtzee.ipa


      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: yahtzee
          path: ${{ runner.temp }}/yahtzee.ipa
          # you can also archive the entire directory
          # path: ${{ runner.temp }}/build
          retention-days: 3